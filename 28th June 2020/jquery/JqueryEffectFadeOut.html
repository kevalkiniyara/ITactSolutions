<html>
    <head>
        <title>JQuery</title>
        <link rel="stylesheet" type="text/css" href="index.css" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js">
        </script>
         <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                 integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
                 crossorigin="anonymous">
        </script>
    </head>
    <body>
        <button>FadeIn</button>
        <div class="fade">
        <div id=id11 style="width: 2000px; height: 60px ;display: none;background-color: orangered;"><br>
        <div id=id22 style="width: 2000px; height: 60px ;display: none;background-color:white;"><br>
        <div id=id33 style="width: 2000px; height: 20px ;display: none;background-color:green;"><br>
        </div>
        </div>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("#id11").fadeIn();
                    $("#id22").fadeIn("slow");
                    $("#id33").fadeIn();
                });
            });
        </script>
    </body>
</html>
