<html>

    <body>
        <p> Start JQuery</p>
        <input type=" text" id="press" value=" " size="10">
        <script>
            $(document).ready(function()
            {
                $("input").on("keypress",function()
                {
                    $("p").hide();
                })
            })
        </script>
    </body>
</html>
