<html>
    <head>
        <title>JQuery</title>
        <link rel="stylesheet" type="text/css" href="index.css" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js">
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
         <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                 integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
                 crossorigin="anonymous">
        </script>
        <!-- <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquey-ui.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>JQuery</h1>
        <style>
            #drag{
                width: 150px;
                height: 60px;
                background-color: yellow;
            }
        </style>
        <div id="drag">
            <p>Drag Around Me</p>
        </div>
        <script>
            $(function()
            {
                $("#drag").draggable();

            });
        </script>

        <div id="drop">
            Keval Kiniyara
        </div>
        <img id="img1" src="Images\Designer.jpg">
        <style>
            #drop
            {
                width: 1500px;
                height: 600px;
                background-color: red;
                float: left;
            }
        </style>
        <script>
            $(function()
            {
                $("#img1").draggable();
                $("#drop").droppable();
            })
        </script>
        <input id="date" type="text" size="10">
        <script>
            $("#date").datepicker()
        </script>
    </body>
    </html>
