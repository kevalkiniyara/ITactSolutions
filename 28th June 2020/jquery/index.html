<html>
    <head>
        <title>JQuery</title>
        <link rel="stylesheet" type="text/css" href="index.css" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js">
        </script>
         <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
                 integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="

        </script>
    </head>
    <body>
        <h1>JQuery</h1>
        <p>By Keval Kiniyara</p>
        <ul>
            <li>Developer</li>

            }

        <div class="Data">
            <img src="Images/Developer.jpg">
            <img src="Images/Tester.jpg">
            <img src="Images/Designer.jpg">
        </div>

        

        <input type="text" id=demoid value="">
        <button>Submit</button>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    alert("value:"+$("#demoid").val());
                });
            });
        </script>
        <div class="AddData">
            <img src="Images/Developer.jpg">
            <img src="Images/Tester.jpg">
            <img src="Images/Designer.jpg">
        </div>
        <button>Click Here</button>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("img").addClass("styleclass");
                });
            });
        </script>
        <script>
            $(document).ready(function()
            {
                $("img").click(function()
                {
                    $(this).hide();
                });
            });
        </script>
        <p> Start JQuery</p>
        <input type=" text" id="press" value=" " size="10">
        <script>
            $(document).ready(function()
            {
                $("input").on("keypress",function()
                {
                    $("p").hide();
                })
            })
        </script>

        <button id="hide" class="button">Hide</button>
        <button id="show" class="button">Show</button>
        <div class="EffectData">
            <img src="Images/Developer.jpg">
        </div>
            <script>
                $(document).ready(function()
                {
                    $("#hide").click(function()
                    {
                        $("img").hide();
                    });
                    $("#show").click(function()
                    {
                        $("img").show();
                    });
                });
            </script>
        <div class="FadeData">
            <img id="id1" src="Images/Developer.jpg">
            <img id="id2" src="Images/Tester.jpg">
            <img id="id3" src="Images/Designer.jpg">
        </div>
        <button>ByeData</button>
        <script>
            $(document).ready(function()
            {
                $("button").click(function()
                {
                    $("#id1").fadeOut("slow");
                    $("#id2").fadeOut("fast");
                    $("#id3").fadeOut("Slow");
                });
            });
        </script>

<div class="FadeInData">
    <img id="id1" src="Images/Developer.jpg">
    <img id="id2" src="Images/Tester.jpg">
    <img id="id3" src="Images/Designer.jpg">
</div>
<button>FadeIn</button>
<div class="fade">
<div id=id11 style="width: 2200; height: 60px ;display: none;background-color: orangered;"><br>
<div id=id22 style="width: 2200; height: 60px ;display: none;background-color:white;"><br>
<div id=id33 style="width: 2200; height: 60px ;display: none;background-color:green;"><br>
</div>
</div>
<script>
    $(document).ready(function()
    {
        $("button").click(function()
        {
            $("#id11").fadeIn();

</script>
<button>

</button>

 <script>

     });
 </script>  
</body>
</html>
