<html>
    <head>
        <title>JQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
     </head>
    <body>
    <script>
        var input = ["red", "Blue", "Yellow"];
        var number=[2,3,4];
        var number1=[5,3,1];
        var number2=[1.3, 2.1, 2.4];
        var number3=[1,2,3,4,5,6];
        var item=_.first(input);
        console.log(item);
        document.write(item);


        // For-Each Loop
        _.each(input,function(name,key)
        {
            console.log(name);
        });

        // Map Function
        
        var data=_.map(number,function(value,index,items)
        {
            return value*3;
        });
        console.log(data);

        var sum = _.reduce(number, function(num1, num2)
            {
                 return num1 + num2;
            }, 0);
        console.log("Ans:"+sum);

        var arrayList = [[0, 1], [2, 3], [4, 5]];
        var value1 = _.reduceRight(arrayList, function(a, b) 
                        { 
                            return a.concat(b); 
                        }, []);
        console.log("Ans:"+value1);
        
        var evenData = _.find(number, function(num)
                    {
                         return num % 2 == 0; 
                    });
        console.log(evenData);

        var filterData = _.filter(number, function(num)
                            {
                                 return num % 2 == 0; 
                            });
        console.log("FilterData:"+filterData);

        var users = [{id: 1, name: "harry"}, {id: 2, name: "jerry"}]; 
        var findData=_.findWhere(users, {id:1}).name = 'keval';
        console.log(findData);

        var whereData=_.where(users, {id:1,name:"jerry"});
        console.log(whereData);

        var oddData = _.reject(number, function(num){ return num % 2 == 0; });
        console.log("oddData:"+oddData);

        var everyData=_.every(number, function(num) 
                        {   
                             return num % 2 == 0; 
                        });
        console.log("everyData:"+everyData);  
        
        var someData=_.some(number, function(num) 
                        {   
                             return num % 2 == 0; 
                        });
        console.log("someData:"+someData);

        var containData=_.contains(number, 3);
        console.log("containData:"+containData);
        
        // var sortData=_.invoke([1,4,2],[1,6,3], 'sort');
        // console.log("sortData:"+sortData);

        var details = [{name: 'keval', age: 22}, {name: 'hiral', age: 25}, {name: 'divyesh', age: 30}];
        var plickData=_.pluck(details, 'name');
        console.log("plickData:"+plickData);

        var maxData=_.max(details, function(detail)
                        {
                             return detail.age;
                        });
       console.log("maxData:"+maxData);

       var minData=_.max(details, function(detail)
                        {
                             return detail.age;
                        });
       console.log("minData:"+minData);

       var minValue=_.min(number1);
       console.log(minValue);

       var sortByData=_.sortBy(number1, function(num)
                        { 
                            return Math.sin(num);
                         });
        console.log("SortData:"+sortByData);


       var groupByData= _.groupBy(number2, function(num)
                        { 
                            return Math.floor(num); 
                        });
        console.log("groupByData"+groupByData);

        var indexData=_.indexBy(details, 'age');
        console.log("IndexData"+indexData);

        var countData=_.countBy(number3, function(num) 
        {
            return num % 2 == 0 ? 'even': 'odd';
        });
        console.log("countData"+countData);

        var shuffleData=_.shuffle(number3);
        console.log("shuffleData:"+shuffleData);

        var sampleData=_.sample(number3);
        console.log("sampleData:"+sampleData);

        var arrayListData=(function()
                            { return _.toArray(arguments).slice(1);
                             })(1, 2, 3, 4);
        console.log("arrayListData"+arrayListData);

        var sizeData=_.size(number3);
        console.log("sizeData:"+sizeData);

        // var partitionData=_.partition([0, 1, 2, 3, 4, 5], isOdd);
        // console.log("partitionData"+partitionData);

        
    </script>
    </body>
</html>
